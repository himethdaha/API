<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container-fluid">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Client</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--ngIf -> Structural Directive-->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <!--<ul class="navbar-nav mr-auto" *ngIf="loggedIn">-->
        <!--After adding the observable to account service and app component and by
  getting the user from localstorage-->
        <!--ngcontainer doesn't create html code. Also, wont interfere with styling-->
        <ul class="navbar-nav mr-auto ">
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive="active">Members</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()" href="#">Logout</a>
            </li>
          </ng-container>
            <li class="nav-item">
             <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle aria-controls="dropdown-animated">Welcome {{user.username}}</a>
          <div class="dropdown-menu mt-1" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>
        <!--Got to tell this form its an angular form
  #-> template reference variable
  #loginForm is the form name-->
        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
          <!--To use 2 way binding(component.ts & component.html) we need to give 2 things.
    Name and ngModel-->
          <!--In ngModel aka banana box.[] -> recieving from components-->
          <!--In ngModel aka banana box.() -> data going from template to component-->
          <input name="username" [(ngModel)]="model.username" class="form-control me-2 mr-3" type="text" placeholder="UserName">
          <input name="password" [(ngModel)]="model.password" class="form-control me-2 mr-2" type="password" placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      </div>
    </div>
   </div>
</nav>
