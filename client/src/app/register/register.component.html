<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <div class="form-group mt-5" style="align-content:center">
      <div class="col-auto">
        <label for="username" style="margin-top:15px;">UserName</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Enter User Name">
      </div>
      <div class="form-group">
        <label for="password" style="margin-left:14px;">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" style="margin-left:14px;">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-left:1px;">
        <label class="form-check-label" for="exampleCheck1" style="margin-left:15px;">Check me out</label>
      </div>
    </div>
    <button type="submit" class="btn btn-success" style="margin-left:14px;">Submit</button>
    <button type="button" class="btn btn-danger" style="margin-left:14px;" (click)="cancel()">Cancel</button>
  </form>
